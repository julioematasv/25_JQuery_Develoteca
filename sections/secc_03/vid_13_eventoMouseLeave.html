<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid 13 Evento MouseLeave | Portada</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
    <div id="documento">Pasar Mouse para desencadenar evento mouseleave</div>
    <h4 id="mensaje"></h4>
    
    
    <script>
        // Esta función anonima inicia los script de jQuery
        $(function(){

            // Esta función es para el mouseenter.
            $("#documento").mouseenter(function(){
                $("#mensaje").css("color", "blue").html("Hola soy el evento MouseEnter!!");
                $("#mensaje").css("background", "white");
            });

            // Esta función es para el mouseleave.
            $("#documento").mouseleave(function(){
                $("#mensaje").css("color", "green").html("Hola soy el evento MouseLeave!!");
                $("#mensaje").css("background", "grey");
            });

        });

    </script>
</body>
</html>
