<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid 9 Selector de Etiqueta y Clase | Portada</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
    
    <p>Hola soy una etiqueta de Párrafo</p>
    <p class="parrafo">Hola soy una etiqueta de Párrafo</p>
    

    <div id='contenedor'>Este es un div con identificador 'contenedor'</div>

    <div class="alerta">Este es un div con identificador 'contenedor'</div>

    <div class="alerta">Este es un div con identificador 'contenedor'</div>
    
    <script>
        $(function(){
            // selector compuesto de dos elementos, etiqueta y clase)
            $("p.parrafo").css("color", "green").html("Color Cambiado!");

            $("div.alerta").css("color", "blue").html("Este es un div con identificador 'contenedor', y le Cambiamos Color!").css( "border", "2px solid red");
            
        });
    </script>
</body>
</html>
